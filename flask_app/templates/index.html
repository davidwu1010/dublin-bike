<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"
            integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js">
    </script>>

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 90%;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            z-index: 9990;
        }
        #hourly-chart {
            z-index: 9999;
        }

    </style>
    <title>Dublin Bikes</title>
</head>
<body class="overflow-hidden">
<!--The div element for the map -->
<div class="container-fluid">

    <div class="row">
        <div class="col-3 p-0" id="sidebar">
            <canvas id="hourly-chart" class="zone"  height="200"></canvas>
            <canvas id="daily-chart" class="zone"  height="200"></canvas>
            <ul class="list-group-flush p-0 overflow-auto vh-100" id="list">
            </ul>
        </div>
        <div class="col-9" id="map"></div>
    </div>

</div>
<script>
    'use strict';

    var sideBarStatus = 'list';  // status can be list or details

    function showHourly(id) {

        $.getJSON('api/hourly/'+ id, hourly_data => {

            var labels = hourly_data.map(function(item) {
                return item.hour;
            });

            var data = hourly_data.map(function(item) {
                return item.available_bike;
            });

            createHourlyChart(labels, data);
        });
    }

    function showDaily(id) {

        $.getJSON('api/daily/'+ id, daily_data => {

            var labels = daily_data.map(function(item) {
                return item.day_of_week;
            });

            var data = daily_data.map(function(item) {
                return item.available_bike;
            });

            createDailyChart(labels, data);
        });
    }

    function createHourlyChart(labels, data) {
        var chartConfig = {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Hourly Average Bike',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                    }]
            },
            options: {
                legend: {
                    display: false
                },
                title:{
                    position: 'top',
                    display: true,
                    text: 'Hourly Average Bike Available'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };
        var ctx = document.getElementById("hourly-chart").getContext('2d');

        var myHourlyChart = new Chart(ctx, chartConfig);

    }

    function createDailyChart(labels, data) {
        console.log(data);
        console.log(labels);
        var chartConfig = {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Daily Average Bike',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                    }]
            },
            options: {
                legend: {
                    display: false
                },
                title:{
                    position: 'top',
                    display: true,
                    text: 'Daily Average Bike Available'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };
        var ctx = document.getElementById("daily-chart").getContext('2d');

        var myDailyChart = new Chart(ctx, chartConfig);

    }

    function clickHandler(id) {  // handler for click on markers or list items
        console.log(id);
        showHourly(id);
        showDaily(id);
        showDetails(id);

    }

    function showDetails(id) {

    }

    function showList(data) {
        function renderListItem(station) {
            let availability;
            if (station.status === 'OPEN') {
                const availableBikes = station.available_bike.toString();
                const bikeStand = station.bike_stand.toString();
                availability = `${availableBikes}/${bikeStand} bikes available`;
            } else {
                availability = "Closed";
            }

            const stationNumber = station.number.toString();
            const content = `
            <li class="list-group-item" id="station-${stationNumber}">
                <ul>
                    <li>${station.address}</li>
                    <li>${availability}</li>
                </ul>
            </li>
            `;
            return content;
        }


        sideBarStatus = 'list';
        let listItems = '';
        for (const station of data.data) {
            listItems += renderListItem(station);
        }

        const list = $('#list');
        list.html(listItems);
        const items = list.children();
        for (const li of items) {
            const id = parseInt(li.id.split('-')[1]);
            li.addEventListener('click', () => clickHandler(id));
        }
    }

    var initMap = () => {
        this.map = new google.maps.Map(
            document.getElementById('map'), {
                zoom: 15,
                center: {lat: 53.342964, lng: -6.286889}  // dublin center
            });

        this.circles = new Map();  // HashMap not Google Map
        $.getJSON('api/stations/', data => {
            for (const station of data.data) {
                const color = station.available_bike / station.bike_stand < 0.7
                    ? 'green' : 'red';
                const circle = new google.maps.Circle({
                    strokeColor: 'white',
                    strokeOpacity: 0.4,
                    fillColor: color,
                    fillOpacity: 0.6,
                    map: this.map,
                    center: {
                        lat: station.latitude,
                        lng: station.longitude
                    },
                    radius: station.bike_stand * 2
                });
                circles.set(station.number, circle);
            }

            for (const pair of circles) {
                let [id, circle] = pair;
                circle.addListener('click', () => clickHandler(id));
            }

            showList(data);
        });
    };


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFP5d_7EMWgLSyTTuCvpYcUU--AQ239So&callback=initMap">
</script>
</body>
</html>
